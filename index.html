<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 d-flex justify-content-center">
                <div class="product-card rounded-4 shadow">
                    <div class="d-flex justify-content-between">
                        <span class="m-3 h4"><i class="bi bi-heart-fill text-secondary"></i></span>
                        <span class="me-3 mt-2 h2"><i class="bi bi-list text-white"></i></span>
                    </div>
                    <img src="product.png" class="card-img-top p-3" alt="Product Image">
                    <div class="bottom-rectangle rounded-4 p-4">
                        <h3 class="d-inline-block product-title fw-bold">Product Name</h3>
                        <p class="product-description fw-semibold small">Product description goes here.</p>
                        <p class="product-description small text-muted">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam nisi quo laborum, repudiandae molestiae et atque vero temporibus, error quas tenetur eos iure nihil animi officia perspiciatis at vel beatae?</p>
                        <div class="d-flex">
                            <span class="product-price fw-bold my-auto me-auto">$19.99</span>
                            <button class="btn btn-primary rounded-pill my-auto ms-auto">Add to Cart <i class="bi bi-caret-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
